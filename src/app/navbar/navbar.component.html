<mat-toolbar class="portfolio-header">
  <span>Vivek Tumrukota - Startup Engineering & Sales Professional</span>
  <span class="fill-toolbar"></span>
  <!-- Social Profile Icon + Links -->
  <span class="social-links">>
    <a class="social-icon"
      [ngClass]="icon.class"
      *ngFor="let icon of socialIcons" 
      href="{{icon.href}}"
      target="_blank">
      <img src="{{icon.imgUrl}}" />
    </a>
  </span>
</mat-toolbar>
